<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #666;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        /* Create two columns/boxes that float next to each other */
        nav {
            float: left;
            width: 30%;
            height: auto; /* removed fixed height for better layout */
            background: #ccc;
            padding: 20px;
        }

        /* Style the list inside the menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 5px;
            display: block;
        }

        nav ul li a:hover {
            color: red; /* Pseudo-class effect */
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            height: auto; /* removed fixed height for better layout */
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the footer */
        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Main horizontal navigation */
        .main-nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .main-nav a:hover {
            color: red;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<header>
    <h2>My Website</h2>
</header>



<section>
    <!-- Vertical Navigation -->
    <nav>
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
            <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
        </ul>
    </nav>

    <!-- Content Section -->
    <article>
        <h1>Third Page</h1>
        <p>This is the content for the third page.</p>
        <p>You should have something similar for your task.</p>
    </article>
</section>

<footer>
    <p>Copyright Â© John Smith</p>
</footer>

</body>
</html>
